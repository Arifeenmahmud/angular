<div class="container">
    <div class="row mt-2">
        <div class="col col-md-4 offset-md-4">
            <a class="btn btn-primary" routerLink="/person/create">Create</a>
        </div>
    </div>

    <div class="container">
        <div class="table">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let person of allPerson">
                        <td scope="row">{{person.id}}</td>
                        <td>{{person.name}}</td>
                        <td>{{person.address}}</td>
                        <td>{{person.phone}}</td>
                        <td>
                            <!-- <a [routerLink]="['/person', person.id]" class="btn btn-success">Edit</a> -->
                            <!-- <a (click)="deletePerson(person.id)" class="btn btn-danger">Delete</a> -->
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
